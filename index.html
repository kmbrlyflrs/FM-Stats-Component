<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="stylesheet.css">
  <title>Frontend Mentor | Stats preview card component</title>

</head>
<body>

  <div class="background">
   <div class="mobile-img"></div>

   <div class="text">
      <h1>Get <span class="insight">insights</span> that help your business grow.</h1>

      <p class="description">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
      experience, and overall efficiency.</p>

      <div class="stat-row">
        <div class="stat-card">
          <p class="stat">10k+</p> 
          <p class="category">COMPANIES</p>
        </div>
        <div class="stat-card">
          <p class="stat"> 314 </p>
          <p class="category">TEMPLATES</p>
        </div>
        <div class="stat-card">
          <p class="stat">12M+ </p>
          <p class="category">QUERIES</p>
        </div>
      </div>

    </div>

    <div class="web-img"></div>


  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Kimberly Flores</a>.
  </div>
</body>
</html>
